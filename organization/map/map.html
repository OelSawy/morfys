<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Location Mapping</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Maps JavaScript API with callback to initMap -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async
    defer
  ></script>
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Organization Location Mapping</h1>
    <div id="map"></div>
    <div class="map-form">
      <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="text" id="lat" placeholder="Latitude" readonly>
      </div>
      <div class="form-group">
        <label for="lng">Longitude</label>
        <input type="text" id="lng" placeholder="Longitude" readonly>
      </div>
      <button onclick="saveLocation()">Save Location</button>
    </div>
  </div>
</body>
</html>
