<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Donation Post</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="sticky-header">
    <div class="header-container">
        <a class="logo" href="../home/home.html"><img src="../../assets/images/logo/Beige Minimalist International Volunteer Day Instagram Post With Hands Hearts Illustration (1).png" alt="Share and Care" width="70px" style="border-radius: 50%;"></a>
        <div class="nav-links">
            <a href="../home/home.html">Home</a>
            <a href="../report/report.html">Report</a>
            <a href="../DonationPost/DonationPost.html">Post a request</a>
            <a href="../account/account.html">My Account</a>
            <div class="notification-icon" id="notification-icon">
                <i class="fa fa-bell" aria-hidden="true" style="font-size:20px;"></i>
                <span class="notification-count" id="notificationCount">2</span>
                <div class="notification-menu" id="notificationMenu">
                  <div class="notification-menu-item unread"> Notification 1:</div>
                  <div class="notification-menu-item"id="notification-menu-item">New donor fulfilled a post</div>
                  <div class="notification-menu-item unread"> Notification 2:</div>
                  <div class="notification-menu-item"id="notification-menu-item">Donation post approved</div>
                </div>
            </div>

        </div>
    </div>
</div>

  <div class="container">
    <h1>Create Donation Post</h1>
    <form id="donation-post-form" action="/submit-donation-post" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">--Select Category--</option>
          <option value="clothes">Clothes</option>
          <option value="toys">Toys</option>
          <option value="food">Food</option>
          <option value="medical_supplies">Medical Supplies</option>
          <option value="school_supplies">School Supplies</option>
          <option value="books">Books</option>
          <option value="blood_donations">Blood Donations</option>
        </select>
      </div>
      <form action="DonationPost.html">

              </form>

      <!-- Area for dynamic fields based on category -->
      <div id="dynamic-fields"></div>

     <button type="submit">Create Post</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
