<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account-Share and Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="sticky-header">
        <div class="header-container">
            <a class="logo" href="../../home/home.html"><img src="../../../assets/images/logo/Beige Minimalist International Volunteer Day Instagram Post With Hands Hearts Illustration (1).png" alt="Share and Care" width="70px" style="border-radius: 50%;"></a>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="../report/report.html">Report</a>
                <a href="../categories/categories.html">Categories</a>
                <a href="../../organization/organization.html">Organizations</a>
                <a href="../account/account.html">My Account</a>
                <div class="notification-icon" id="notification-icon">
                    <i class="fa fa-bell" aria-hidden="true" style="font-size:20px;"></i>
                    <span class="notification-count" id="notificationCount">2</span>
                    <div class="notification-menu" id="notificationMenu">
                        <div class="notification-menu-item unread"> Notification 1:</div>
                        <div class="notification-menu-item">Your delivery driver has arrived and is ready to collect your donation. Thank you!</div>
                        <div class="notification-menu-item unread"> Notification 2:</div>
                        <div class="notification-menu-item">We're pleased to inform you that your donation has successfully reached its destination</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="edit-container">
        <div class="edit-box">
            <h2 class="edit-heading">Edit Account</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" id="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="area">Area:</label>
                    <input type="text" id="area" required>
                </div>
                <div class="form-group">
                    <label for="governorate">Governorate:</label>
                    <input type="text" id="governorate" required>
                </div>
                <button type="submit" class="save-btn" id="save">Save Changes</button>
                
                <button id="cancel" class="cancel-btn">Cancel</button>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
