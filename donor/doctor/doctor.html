<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration-Share and Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: center;"><img src="../../assets/images/logo/Beige Minimalist International Volunteer Day Instagram Post With Hands Hearts Illustration (1).png" alt="Share and Care" width="150px" style="border-radius: 50%;"></div>
        <h1>Doctor Registration - Share and Care</h1>
        <div class="form-group">
            <label for="clinicLocation">Clinic Address:</label>
            <div id="map"></div>
            <input type="text" id="pac-input" placeholder="Search location">
        </div>
        <form id="donorForm">
            <div class="form-group">
                <label for="donorArea">Area:</label>
                <input type="text" id="donorArea" name="donorArea" placeholder="Enter area">
            </div>
        
            <div class="form-group">
                <label for="donorGovernorate">Governorate:</label>
                <input type="text" id="donorGovernorate" name="donorGovernorate" placeholder="Enter governorate">
            </div>
            <div class="form-group">
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" placeholder="Enter your specialty">
            </div>
            <div class="form-group">
                <label for="proBonoCases">Number of Pro-Bono Cases:</label>
                <input type="number" id="proBonoCases" name="proBonoCases" min="0" placeholder="Enter number of pro-bono cases">
            </div>
            <div class="form-group">
                <label for="qualificationDocument">Upload Qualification Document:</label>
                <input type="file" id="qualificationDocument" name="qualificationDocument">
            </div>
            <button type="submit" class="register-btn">Submit</button>
            <button id="go-back" class="go-back-btn">Cancel</button>


        </form>
    </div>

    <script async src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places"></script>
    <script src="script.js" type="module" defer></script>
</body>
</html>
