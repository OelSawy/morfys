<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Share and Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="register-container">
        <div style="display: flex; justify-content: center;"><img src="../../assets/images/logo/Beige Minimalist International Volunteer Day Instagram Post With Hands Hearts Illustration (1).png" alt="Share and Care" width="150px" style="border-radius: 50%;"></div>
        <div class="register-box">
            <h2 class="register-heading">Donor Register - Share and Care</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" id="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="area">Area:</label>
                    <input type="text" id="area" required>
                </div>
                <div class="form-group">
                    <label for="governorate">Governorate:</label>
                    <input type="text" id="governorate" required>
                </div>

                <div id="donorOptions" class="form-group">
                    <label for="donorType">Donor Type:</label>
                    <select id="donorType">
                        <option value="normal">Normal Donor</option>
                        <option value="doctor">Doctor</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href="../login/login.html">Log in</a></p>
            <p class="login-text">Registering as an Organization? <a href="../../organization/register/register.html">Click here</a></p>
        </div>
    </div>

    <script src="script.js" type="module" defer></script>
</body>

</html>
