<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizations Information-Share and Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="sticky-header">
        <div class="header-container">
            <a class="logo" href="../home/home.html"><img src="../../assets/images/logo/Beige Minimalist International Volunteer Day Instagram Post With Hands Hearts Illustration (1).png" alt="Share and Care" width="70px" style="border-radius: 50%;"></a>
            <div class="nav-links">
                <a href="../home/home.html">Home</a>
                <a href="../report/report.html">Report</a>
                <a href="../categories/categories.html">Categories</a>
                <a href="../organization/organization.html">Organizations</a>
                <a href="../account/account.html">My Account</a>
                <div class="notification-icon" id="notification-icon">
                    <i class="fa fa-bell" aria-hidden="true" style="font-size:20px;"></i>
                    <span class="notification-count" id="notificationCount">2</span>
                    <div class="notification-menu" id="notificationMenu">
                        <div class="notification-menu-item unread"> Notification 1:</div>
                        <div class="notification-menu-item">Your delivery driver has arrived and is ready to collect your donation. Thank you!</div>
                        <div class="notification-menu-item unread"> Notification 2:</div>
                        <div class="notification-menu-item">We're pleased to inform you that your donation has successfully reached its destination</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <h1>Organization Information</h1>
        <div class="filter">
            <input type="text" id="searchInput" placeholder="Search by keyword">
            <button id="filterButton" class="filter-button">Filter</button>
            <div id="filterOptions" class="filter-options">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="">All</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Giza">Giza</option>
                    <option value="Aswan">Aswan</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Tanta">Tanta</option>
                </select>
                <label for="organizationType">Organization Type:</label>
                <select id="organizationType">
                    <option value="">All</option>
                    <option value="schools">Schools</option>
                    <option value="hospitals">Hospitals</option>
                    <option value="charity">Charity</option>
                    <option value="orphanage">Orphanage</option>
                    <option value="refugee">Refugee Assistance Organization</option>
                </select>
                <label for="area">Area of Focus:</label>
                <select id="area">
                    <option value="">All</option>
                    <option value="Education and Child Welfare">Education and Child Welfare</option>
                    <option value="Healthcare and Medical Assistance">Healthcare and Medical Assistance</option>
                    <option value="Hunger Relief and Food Distribution">Hunger Relief and Food Distribution</option>
                    <option value="Orphanage Care and Support">Orphanage Care and Support</option>
                    <option value="Refugee Support and Advocacy">Refugee Support and Advocacy</option>
                </select>
                <button id="applyFilterButton" class="apply-filter-button">Apply Filter</button>
            </div>
        </div>  
        <div id="requestsList"></div>
        <button id="go-back" class="go-back-btn">Go Back</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
