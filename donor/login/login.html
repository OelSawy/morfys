<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Share and Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="login-container">
        <div style="display: flex; justify-content: center;"><img src="../../assets/images/logo/Beige Minimalist International Volunteer Day Instagram Post With Hands Hearts Illustration (1).png" alt="Share and Care" width="150px" style="border-radius: 50%;"></div>
        <div class="login-box">
            <h2 class="login-heading">Donor Login - Share and Care</h2>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p class="register-text">Don't have an account? <a href="../register/register.html">Sign up</a></p>
            <p class="register-text">Logging in as an Organization? <a href="../../organization/login/login.html">Click here</a></p>
            <p class="register-text">Logging in as an Admin? <a href="../../admin/login/login.html">Click here</a></p>
        </div>
    </div>

    <script src="script.js" type="module" defer></script>
</body>

</html>
