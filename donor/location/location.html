<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Location-Share and Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="sticky-header">
        <div class="header-container">
            <a class="logo" href="../home/home.html"><img src="../../assets/images/logo/Beige Minimalist International Volunteer Day Instagram Post With Hands Hearts Illustration (1).png" alt="Share and Care" width="70px" style="border-radius: 50%;"></a>
            <div class="nav-links">
                <a href="../home/home.html">Home</a>
                <a href="../report/report.html">Report</a>
                <a href="../categories/categories.html">Categories</a>
                <a href="../organization/organization.html">Organizations</a>
                <a href="../account/account.html">My Account</a>
                <div class="notification-icon" id="notification-icon">
                    <i class="fa fa-bell" aria-hidden="true" style="font-size:20px;"></i>
                    <span class="notification-count" id="notificationCount">2</span>
                    <div class="notification-menu" id="notificationMenu">
                        <div class="notification-menu-item unread"> Notification 1:</div>
                        <div class="notification-menu-item">Your delivery driver has arrived and is ready to collect your donation. Thank you!</div>
                        <div class="notification-menu-item unread"> Notification 2:</div>
                        <div class="notification-menu-item">We're pleased to inform you that your donation has successfully reached its destination</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="orgLocation">Location:</label>
            <div id="map"></div>
            <button id="go-back" class="go-back-btn">Go Back</button>
        </div>

    </div>

    <script async src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places"></script>
    <script src="script.js" type="module" defer></script>
</body>
