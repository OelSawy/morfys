<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account-Share and Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="sticky-header">
        <div class="header-container">
            <a class="logo" href="../../dashboard/dashboard.html"><img src="../../../assets/images/logo/Beige Minimalist International Volunteer Day Instagram Post With Hands Hearts Illustration (1).png" alt="Share and Care" width="70px" style="border-radius: 50%;"></a>
            <div class="nav-links">
                <a href="../dashboard/dashboard.html">Dashboard</a>
                <a href="../reports/reports.html">Reports</a> 
                <div class="notification-icon" id="notification-icon">
                    <i class="fa fa-bell" aria-hidden="true" style="font-size:20px;"></i>
                    <span class="notification-count" id="notificationCount">2</span>
                    <div class="notification-menu" id="notificationMenu">
                        <div class="notification-menu-item unread">New Notification 1</div>
                        <div class="notification-menu-item">Read Notification 2</div>
                        <div class="notification-menu-item unread">New Notification 3</div>
                        <div class="notification-menu-item">Read Notification 4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="edit-container">
        <div class="edit-box">
            <h2 class="edit-heading">Edit Account</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="save-btn" id="save">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js" type="module" defer></script>
</body>

</html>
